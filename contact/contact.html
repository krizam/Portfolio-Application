<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Contact</title>
    <link rel="stylesheet" href="contactcss.css">
</head>
<body>
    <img class="img-bg" src="image/purplebg.jpg">
    <div class="overlay"></div>
    <div class="main-container">
        <header>
            <div class="title">
                <span class="head">
                    CONNECT WITH ME
                </span>
                <span class="regular">
                    We would love to respond to your quieres and help you succeed. Feel free to get in touch with us
                </span>
                
                <div class="cpr">
                    <span class="copyright">
                        2023 &copy; by Krisom
                    </span>
                </div>
            </div>
            <div class="link">
                <a href="../index.html">
                    <span><ion-icon name="home"></ion-icon></span>
                </a>
            </div>
        </header>
        <main>
            <div class="form">
                <span class="form-head">
                    SEND YOUR REQUEST
                </span>
                <form action="">
                    <div class="form-row">
                        <span class="que">Name</span>
                        <input class="inp" type="text">
                    </div>
                    <div class="form-row">
                        <span class="que">Phone</span>
                        <input class="inp" type="number">
                    </div>
                    <div class="form-row">
                        <span class="que">Address</span>
                        <input class="inp" type="text">
                    </div>
                    <div class="form-row">
                        <span class="que">E-mail</span>
                        <input class="inp" type="email">
                    </div>
                    <div class="form-column">
                        <span class="que">Message</span>
                        <textarea class="inp"></textarea>
                    </div>
                    <div class="send">
                        <input type="submit" value="SEND">
                    </div>
                </form>
            </div>
            <div class="info">
                <div class="info-content">
                    <span class="info-head">Reach Us</span>
                    <table>
                        <tr>
                            <td>E-mail</td>
                            <td>krisambyanju71@.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+977 9762261869</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>Srijananagar Bhaktpur Province 3 Nepal</td>
                        </tr>
                    </table>
                    
                </div>
            </div>
        </main>
    </div>
</body>
</html>
